version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: quizz_db
    environment:
      POSTGRES_USER: quizz_user
      POSTGRES_PASSWORD: quizz_password
      POSTGRES_DB: quizz_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quizz_user -d quizz_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: quizz_app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://quizz_user:quizz_password@db:5432/quizz_db
      SECRET_KEY: your-secret-key-change-this-in-production-make-it-long-and-random
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      APP_NAME: FastAPI Quiz App
      APP_VERSION: 0.1.0
      DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
